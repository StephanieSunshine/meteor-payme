<head>
  <title>Payment portal for {{name}}</title>
</head>

<body>
  <h1 class="text-center">Payment portal for {{name}}</h1>
  <br /> <br /> <br />
  {{> prep }} 
</body>

<template name="prep">
  <form class="form form-group col-md-offset-3 col-md-6"> 
    <input name="amount" class="form-control currency" type="number" min="10.00" step="0.01" data-number-to-fixed="2" value="0.00" />
    <br />
    <input class="form-control btn btn-success" type="submit" value="Setup Payment Form" />
  </form>
  <div class="col-md-3"> &nbsp; </div>
  <br />

</template>


<template name="payments">

<form action="/" method="POST" class="form form-group col-md-offset-3 col-md-6 text-center" >
  <script
    src="https://checkout.stripe.com/checkout.js"
    class="stripe-button"
    data-key="{{key}}"
    data-image="{{image}}"
    data-name="{{name}}"
    data-description="Payment Portal"
    data-amount="{{amount}}">
  </script>
</form>
</template>
